name: Daily Cert Status

on:
  schedule:
    - cron: "1 17 * * 1-6"
  workflow_dispatch:

jobs:
  run-daily-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -w @extensive-reading/shared && npm run build -w @extensive-reading/jobs

      - name: Send daily status
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_GROUP_CHAT_ID: ${{ secrets.TELEGRAM_GROUP_CHAT_ID }}
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: node apps/jobs/dist/jobs/daily-status.js
